<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>QR Generate</title>
  </head>
  <body>
    <div class="form">
   <p>Enter Your Url Link </p>
   <input type="text" placeholder="Hello">
   <div class="generator">
   <button >Hello</button>
  </div>
  </div>

    <div class="container" style="background-color: hwb(0 100% 0%)">
      <div class="inner_top_container">
        <img
          src="images/image-qr-code.png"
          width="300px"
          height="300px"
          alt="Qr Image "
        />
      </div>
      <div class="inner_bottom_container">
        <p id="para">Scan the QR Code to Visit My GitHub Profile 🚀</p>
        <p>
          Hey there! 👋 If you like this, give it a 👍! Feel free to upload your
          own QR images and customize the content.
        </p>
      </div>
    </div>
  </body>
</html>
